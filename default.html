<html>
<head>
    <title>SecPad</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="lib/FileSaver.min.js"></script>
    <script defer src="lib/sjcl.js"></script>
    <script defer src="js/app.js"></script>
</head>
<body onload="App.start()">
    <nav>
        <div id="config"><a>Config</a></div>
        <div id="loadlocal"><a><label><input type="file" />Load Local</label></a></div>
        <div id="savelocal"><a>Save Local</a></div>
        <div id="filename"><input type="text" placeholder="File Name" /></div>
        <div id="save"><a>Save</a></div>
        <div id="cancel"><a>Cancel</a></div>
    </nav>
    <section id="docview">
        <!--TODO: replace with an element with contenteditable-->
        <textarea id="txtarea"></textarea>
    </section>
    <section id="configview">
        <div id="configview_password"><input type="password" placeholder="Password" /></div>
    </section>
    <div id="popover_message"></div>
</body>
</html>
