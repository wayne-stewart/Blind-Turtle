<html>
<head>
    <title>SecPad</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="lib/FileSaver.min.js"></script>
    <script defer src="lib/sjcl.js"></script>
    <script defer src="js/app.js"></script>
</head>
<body onload="App.start()">
    <nav>
        <div id="nav_loadlocal"><a><label><input type="file" />Load from File</label></a></div>
        <div id="nav_savelocal"><a>Export to File</a></div>
        <div id="nav_github"><a title="Set Github as a storage location.">Connect Github</a></div>
        <div id="nav_deauthorize"><a title="Clears all local storage and the global password">Deauthorize</a></div>
        <div id="nav_save"><a>Save</a></div>
        <div id="nav_authenticate"><a>Authenticate</a></div>
        <div id="nav_cancel"><a>Cancel</a></div>
    </nav>
    <section id="view_doc">
        <!--TODO: replace with an element with contenteditable-->
        <textarea id="view_doc_text"></textarea>
    </section>
    <section id="view_authenticate">
        <div class="form-control"><input id="view_authenticate_password" type="password" placeholder="Password" /></div>
        <p id="view_authenticate_error" class="red"></p>
    </section>
    <section id="view_savelocal">
        <div class="form-control"><input id="view_savelocal_filename" type="text" placeholder="File Name" /></div>
        <div class="form-control"><input id="view_savelocal_password" type="password" placeholder="Password" /></div>
        <p>
            If no file name is specified a default will be used.<br />
            If no password is set, the file will be saved with no encryption.
        </p>
        <p id="view_savelocal_error" class="red"></p>
    </section>
    <div id="popover_message"></div>
</body>
</html>
